<!DOCTYPE html>
<html>
<head>
  <title>HLS Stream</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<body>
  <video id="video" width="720" controls autoplay="1" crossorigin="anonymous" playsinline="1" type="application/x-mpegURL"></video>
  <script>
    const URL = "https://arena-dev1.conix.io/dev/lidar_rgb/hls/stream.m3u8";
    var video = document.getElementById("video");
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(URL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
      });
    }
    else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = URL;
      video.addEventListener("loadedmetadata", function() {
      });
    }
  </script>
</body>
</html>
